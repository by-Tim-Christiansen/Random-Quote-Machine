<!doctype html>
<html lang="en">
  <head>
    <title>Random Quote Machine - FCC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Slabo+27px" rel="stylesheet">
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="box">
      <p class="quote"></p>
      <div class="author"></div><br>
      <div class="buttons"><a class="tweet-button" href="#"><i class="fa fa-twitter"></i> Tweet</a>
        <a class="new_quote button" href="#new_quote"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote</a>
      </div>
    </div>
    <div class="made"><br>
      Made by <a href="https://www.freecodecamp.com/haukegr" target="_blank">Hauke Grothues</a> and <a href="https://www.freecodecamp.com/by-tim-christiansen" target="_blank">Tim Christiansen</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
